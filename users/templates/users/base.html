<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisory System</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }




        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222; 
            padding: 15px 30px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #bbb;
        }

        .chat-container {
            width: 40%;
            height: 85vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 34%;
            transform: translate(-50%, -50%);
        }


        .chat-header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff; 
            color: white;
            align-self: flex-end; 
        }

        .bot-message {
            background: #e9ecef;  
            color: black;
            align-self: flex-start; 
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }


        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #1a1a1a;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: #ddd;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* Sidebar Toggle */
        #menu-btn {
            cursor: pointer;
            font-size: 24px;
        }

        /* User Profile */
        .profile-section {
            text-align: center;
            margin-top: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile-name {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        .profile-email {
            color: #bbb;
            font-size: 14px;
        }

        .progress-sidebar {
        position: fixed;
        right: 20px;
        top: 100px;
        width: 200px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        }
        .progress-sidebar ul {
            list-style: none;
            padding: 0;
        }
        .progress-sidebar li {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .progress-sidebar li.completed::before {
            content: "\2714 ";  /* Green tick unicode */
            color: green;
        }
        .progress-sidebar li.incomplete::before {
            content: "\2718 ";  /* Cross mark */
            color: red;
        }


        /* Main Content */
        .main-content {
            text-align: center;
            margin: 100px auto;
            max-width: 800px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .subtitle {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
    <span id="menu-btn">&#9776; Menu</span>
    <div>
        <a href="{% url 'users:register' %}">Register</a>
        <a href="{% url 'users:login' %}">Login - {{ user.username }}</a>
    </div>
    </div>




    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="profile-section">
            <p id="profile-name" class="profile-name">{{ user.username }}</p>
            <p id="profile-email" class="profile-email">{{ user.email }}</p>
            <img id="profile-img" class="profile-img" src="{{ user.profile.profile_pic.url }}" alt="User">

        </div>
        <a href="{% url 'home' %}">home</a>
        <a href="{% url 'users:dashboard' %}">dashboard</a>
        <a href="{% url 'users:profile' %}">profile</a>
        <a href="#">Settings</a>
        <a href="#">Historical Data</a>
        <a href="#">About</a>
        <a href="{% url 'logout' %}" 
            class="block py-2 hover:bg-yellow-700 px-4 rounded" 
            onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            Logout ({{ user.username }})
        </a>

    </div>

  





    <!-- Main Content -->
    <div class="main-content">
        <h1 class="title"></h1>
    </div>

    <div class="chat-container">
        <div class="chat-header">Tax Advisory AI</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const closeBtn = document.getElementById("close-btn");
        const menuBtn = document.getElementById("menu-btn");
        const chatBox = document.getElementById("chat-box");
        const inputField = document.getElementById("user-input");
        const sendButton = document.getElementById("send-btn");

    // Open Sidebar
    if (menuBtn) {
        menuBtn.addEventListener("click", function () {
            sidebar.style.left = "0";
        });
    }

    // Close Sidebar
    if (closeBtn) {
        closeBtn.addEventListener("click", function () {
            sidebar.style.left = "-250px";
        });
    }

    // Load user data from Django context
        const profileName = document.getElementById("profile-name");
        const profileEmail = document.getElementById("profile-email");
        const profileImg = document.getElementById("profile-img");

    if (profileName && profileEmail && profileImg) {
        profileName.textContent = "{{ user.username }}";
        profileEmail.textContent = "{{ user.email }}";
        profileImg.src = "{{ user.profile.profile_pic.url }}";
    }

    // Function to append messages to chat
    function appendMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(text, sender, isHTML = false) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
        if (isHTML) {
            messageDiv.innerHTML = text;
        } else {
            messageDiv.textContent = text;
        }
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function submitIncomeDetail() {
        const incomeInput = document.getElementById("income-input");
        if (!incomeInput || incomeInput.value.trim() === "") {
            alert("Please enter your monthly salary.");
            return;
        }
        const salary = incomeInput.value.trim();
        // Optionally hide the income box
        const incomeBox = document.getElementById("income-box");
        incomeBox.style.display = "none";
        appendMessage("My monthly salary is: " + salary, "user");
        fetch("/users/chatbot/", {
            method: "POST",
            headers: { "Content-Type": "application/json", "X-CSRFToken": getCSRFToken() },
            body: JSON.stringify({ message: salary })
        })
        .then(response => response.json())
        .then(data => appendMessage(data.response, "bot", true))
        .catch(error => console.error("Error:", error));
    }



    // Function to send message to Django chatbot backend
    function sendMessage() {
        const message = inputField.value.trim();
        if (message === "") return;

        appendMessage(message, "user"); // Show user message
        inputField.value = ""; // Clear input field

        // Send message to Django chatbot API
        fetch("/users/chatbot/", {
            method: "POST",
            headers: { "Content-Type": "application/json", "X-CSRFToken": getCSRFToken() },
            body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => {
            if(data.modal === "income_form"){
                loadPartial("/users/get_income_form/"); // URL to render income_details.html
            } else {
                appendMessage(data.response, "bot", true);
            }
        })
    }

    // Send message on button click or Enter key
        sendButton.addEventListener("click", sendMessage);
        inputField.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
    });

    // Function to get CSRF token for Django requests
        function getCSRFToken() {
            return document.cookie.split("; ").find(row => row.startsWith("csrftoken="))?.split("=")[1];
    }

    // Function to load a partial into a temporary div.
    function loadPartial(url) {
        fetch(url)
        .then(response => response.text())
        .then(html => {
            const container = document.getElementById("temp-container");
            container.innerHTML = html;
            container.style.display = "block"; // Show your temp container
        })
        .catch(error => console.error("Error loading partial:", error));
    }

    // When you want to remove the partial:
    function removePartial() {
        const container = document.getElementById("temp-container");
        container.innerHTML = "";
        container.style.display = "none";
    }

    function handleIncomeForm() {
        const incomeInput = document.getElementById("income-input");
        if (!incomeInput || incomeInput.value.trim() === "") {
            alert("Please enter your monthly salary.");
            return;
        }
        const salary = incomeInput.value.trim();
        // Hide the form
        removePartial();
        // Append the userâ€™s submitted salary as a message
        appendMessage("My monthly salary is: " + salary, "user");
        // Store the salary for later use (if needed)
        window.incomeSalary = salary;
        // Ask for confirmation from the bot
        appendMessage("Is the above information correct? (yes/no)", "bot");
    }






});
</script>

    <div id="temp-container" style="display:none;"></div>



</body>
</html>
