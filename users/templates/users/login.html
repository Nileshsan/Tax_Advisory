<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tax Advisory System</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 30px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #bbb;
        }

        /* Login Form */
        .login-container {
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #444;
        }
        
        /* Register link below login */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #222;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a> 
        <a href="{% url 'users:register' %}?next={{ request.GET.next }}">Register</a>
        <a href="#" onclick="document.getElementById('logout-form').submit();">
            Logout ({{ user.username }})
        </a>

        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
            {% csrf_token %}
        </form>

    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? 
                <a href="{% url 'users:register' %}?next={{ request.GET.next }}">Create one</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            sessionStorage.setItem("lastPage", document.referrer || "index.html"); // Store last page
        });

        document.getElementById("loginBtn").addEventListener("click", function () {
            let lastPage = sessionStorage.getItem("lastPage") || "index.html"; 
            window.location.href = lastPage;
        });
    </script>


</body>
</html>
